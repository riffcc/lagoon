app = 'anycast-mesh'
primary_region = 'lhr'

# Target layout: 9 machines across 3 regions (3x LHR, 3x AMS, 3x CDG).
# fly.toml can't declare per-region counts (Fly feature request pending).
# After deploy: flyctl scale count 3 --region lhr,ams,cdg

[build]
  dockerfile = 'Dockerfile'

[env]
  LAGOON_WEB_ADDR = '0.0.0.0:8080'
  LAGOON_IRC_BIND = '[::]:6667'
  LAGOON_IRC_ADDR = '127.0.0.1:6667'
  LAGOON_DATA_DIR = '/data'
  SERVER_NAME = 'lagun.co'
  LAGOON_FULL_TELEMETRY = '1'
  RUST_LOG = 'info,lagoon_server::irc::federation=debug,lagoon_server::irc::transport=debug,lagoon_server::irc::switchboard=debug'
  LAGOON_URL = 'fly.lagun.co:9443'
  LAGOON_PEERS = 'fly.lagun.co:9443'

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = 'off'
  min_machines_running = 9

# Switchboard â€” raw TCP, bypasses Fly's HTTP proxy.
# Mesh federation dials this port for bootstrap + half-dial routing.
[[services]]
  internal_port = 9443
  protocol = "tcp"

  [[services.ports]]
    port = 9443

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
